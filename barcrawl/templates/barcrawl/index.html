{% load static %}
<head>
<link rel="stylesheet" type="text/css" href="{% static 'barcrawl/css/index.css' %}"/>
<link href="https://fonts.googleapis.com/css?family=Alegreya Sans SC" rel="stylesheet">
</head>
<body>
<button id="headerButtonL">Schema</button>
<h1>BarCrawl App</h1>
<button id="headerButtonR">Logout</button>
<center>
<p>Based on your current location, we will customize a bar crawl for you. Choose your preferences below:</p>
<form action="">
  <label for="radius">Max distance from you (miles):</label>
  <input name="radius" id="rad" type="text" />
  </br>
  </br>
  <label for="numBars">Number of bars in crawl: </label>
  <input type="text" name="numBars" id="numBars" />
  </br>
  </br>
  <label for="price">Max price: </label>
  <select id="price" name="price">
    <optgroup>
      <option value="$">$</option>
      <option value="$$">$$</option>
      <option value="$$$">$$$</option>
      <option value="$$$$">$$$$</option>
    </optgroup>
  </select>
  </br>
  </br>
  <button type="button" id="submit">GO</button>
</form>
</center>
</body>
